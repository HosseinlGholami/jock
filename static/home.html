<!DOCTYPE html>
<html>
  <head>
    <title>Random Joke</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Random Joke</h1>
      <div class="card mt-4">
        <div class="card-body">
          <p class="card-text" id="joke-text"></p>
          <p class="card-text" id="joke-author"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const jokeText = document.getElementById("joke-text");
      const jokeAuthor = document.getElementById("joke-author");
      const getRandomJokeButton = document.getElementById("get-random-joke");

      async function fetchRandomJoke() {
        const response = await fetch("/jocks/random"); // Make sure this endpoint is correct
        const joke = await response.json();
        jokeText.textContent = joke.text;
        jokeAuthor.textContent = `- ${joke.author}`;
      }
      fetchRandomJoke(); // Fetch a random joke when the page loads
    </script>
  </body>
</html>
